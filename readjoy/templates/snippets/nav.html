
{% load blog_tags %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'blogs:home_pg' %}">{% blog_name %}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'blogs:home_pg' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'blogs:about_pg' %}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'blogs:post_pg' %}">Create Post</a>
            </li>
            <li class="nav-item">
                {% if user.is_authenticated %}
                    <h6>{{ user.username }}</h6>
                    <a class="nav-link" href="{% url 'blogs:logout' %}?next={% url 'blogs:home_pg' %}">Logout</a>
                    <a class="nav-link" href="{% url 'blogs:profile_pg' %}">View Profile</a>
                {% else %}
                    <a class="navbar-link" href="{% url 'blogs:login' %}?next={{ request.path }}">Login</a>
                    <a class="nav-link" href="{% url 'blogs:register' %}">Register</a>
                {% endif %}
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'blogs:contact_pg' %}">Contact</a>
            </li>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'blogs:api_doc' %}">API</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
