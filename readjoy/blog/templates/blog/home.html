

{% extends 'base.html' %}


{% block bodyBlock %}
    {% for object in home_list %}
        <div class="home_post">
            <h2>{{ object.title }}</h2>
            <h2>{{ object.author }}| {{ object.created }}</h2>
            <p>{{ object.body }}</p>
        </div>
    {% endfor home_list %}

{% endblock %}
