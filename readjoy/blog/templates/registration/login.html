


{% extends 'base.html' %}
{% block bodyBlock %}
<h2>Login page</h2>
    {% if form.errors %}
        <p>Enter valid username and password</p>
    {% endif %}
    <form action="{% url 'blogs:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Login</button>
    <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock %}
